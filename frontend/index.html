<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEZ - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
    <h1 class="logo">ShopEZ</h1>

    <input type="text" placeholder="Search Electronics, Fashion, mobiles, etc..." class="search-bar">

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
    </div>
   </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h2>Super Sale is Live!</h2>
        <p>Up to 50% off on all categories</p>
        <button class="shop-now-btn" onclick="location.href='products.html'">
            Shop Now
        </button>
    </section>

    <!-- CATEGORY SECTION -->
    <section class="categories">
        <h2>Shop by Category</h2>

        <div class="category-container">
            <div class="category-card">
                <img src="images/fashion.jpg" alt="Fashion">
                <p>Fashion</p>
            </div>

            <div class="category-card">
                <img src="images/electronics.jpg" alt="Electronics">
                <p>Electronics</p>
            </div>

            <div class="category-card">
                <img src="images/mobiles.jpg" alt="Mobiles">
                <p>Mobiles</p>
            </div>

            <div class="category-card">
                <img src="images/groceries.jpg" alt="Groceries">
                <p>Groceries</p>
            </div>

            <div class="category-card">
                <img src="images/sports.jpg" alt="Sports">
                <p>Sports Equipments</p>
            </div>
        </div>
    </section>

</body>
</html>
